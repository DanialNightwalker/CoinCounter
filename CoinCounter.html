<!DOCTYPE html>
<html lang = "en-US">
  <head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <link rel = "stylesheet" href = "css/normalize.css" type = "text/css" media = "all"/>
    <link rel = "stylesheet" href = "css/CoinCounter.css" type = "text/css" media = "all"/>
    <link rel = "icon" href = "images/NWTitleSymbol.png" type = "image/png"/>
    <script src = "js/CoinCounter.js" type = "text/javascript"></script>
    <title>Coin Counter</title>
 </head>
  <body>
    <div id = "Container">
      <p id = "AppTitle">COIN COUNTER</p>
      <div class = "coin">
        <input id = "Coin1" type = "number" value = 25>
        <div class = "counter"><p id = "Counter1"></p></div>
      </div>
      <div class = "coin">
        <input id = "Coin2" type = "number" value = 10>
        <div class = "counter"><p id = "Counter2"></p></div>
      </div>
      <div class = "coin">
        <input id = "Coin3" type = "number" value = 5>
        <div class = "counter"><p id = "Counter3"></p></div>
      </div>
      <div class = "coin">
        <input id = "Coin4" type = "number" value = 1>
        <div class = "counter"><p id = "Counter4"></p></div>
      </div>
      <input id = "ChangeEntry" type = "number">
      <button id = "CalculateButton" onclick="CoinQty()">CALCULATE</button>
    </div>
  </body>
</html>
